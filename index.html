<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Guide by Minty Ry!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class = "tophead">
        <h1> CSS Snippet Cheatsheet</h1>
        <br>
        <br>
        <p> Ever have trouble recalling the exact syntax for your favorite CSS code?<br>
            Give it a permanent home and add it to this page!<br>
            Select any snippet below, and it'll auto-select all of the code for you to copy. </p>
    </section>

    <div class = "container">

        <figure class = "card">
            <h2 class = "tab">Flexbox Row</h2>
            <section class="cardcontent">
            <p> Use these three properties to create a Flexbox row layout. </p>
            <br>
            <figure class = "syntx">
<pre>
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
</pre>
            </figure>
            </section>
        </figure>

        <figure class = "card">
            <h2 class = "tab">Flexbox Column</h2>
            <section class="cardcontent">
            <p> Use this to create a Flexbox column layout. </p>
            <br>
            <figure class = "syntx">
<pre>
.column {
     display: flex;
     flex-direction: column;
}
</pre>
            </figure>
            </section>
        </figure>


        <figure class = "card">
            <h2 class = "tab">CSS Grid Layout</h2>
            <section class="cardcontent">
            <p> Build a 12-column layout using CSS Grid. </p>
            <br>
            <figure class = "syntx">
<pre>
.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
}
</pre>
            </figure>
            </section>
        </figure>

        <figure class = "card">
            <h2 class = "tab">Linear Gradients</h2>
            <section class="cardcontent">
            <p> This will create a background linear gradient from top to bottom. </p>
            <br>
            <figure class = "syntx">
<pre>
.linear-gradient-background {
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
    );
}
</pre>
            </figure>
            </section>
        </figure>

        <figure class = "card">
            <h2 class = "tab">Box Transition Glow</h2>
            <section class="cardcontent">
            <p> Use transition and box shadows to glow on hover. </p>
            <br>
            <figure class = "syntx">
<pre>
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
      
.code-card:hover,
.code-card:hover .card-header {
        box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}
</pre>
            </figure>
            </section>
        </figure>


        <figure class="card">
            <h2 class="tab">Overlay Card with Title</h2>
            <section class="cardcontent">
                <p> Use position properties and negative margins to raise elements higher than their natural starting point.
                </p>
                <br>
            <figure class="syntx">
                <pre>
 .card-header {
    position: relative;
    margin-top: -20px;
}
</pre>
            </figure>
        </section>
        
        </figure>

    </div>
</body>
</html>
